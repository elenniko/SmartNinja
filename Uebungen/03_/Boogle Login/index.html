<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Boogle Login</title>
</head>

<body>
    <div id="header">
        <img id="logo" src="booglelogo.png">
        <h1>One account. All of Boogle.</h1>
    </div>

    <div id="signin">
        <h2>Sign in with your Boogle Account</h2>
        <div id="box">
            <img id="avatar" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_grey_512dp.png">
            <input id="input" type="text" name="signup" placeholder="Enter your email"><br>
            <button id="next">Next</button><br>
            <a id="help" href="#">Need help?</a>
        </div>
        <div id="underbox">
            <a id="create" href="#">Create account</a>
            <p>One Boogle Account for everything Boogle</p>
        </div>
    </div>

    <div id="footer">
        <span id="fbuttons">
            <a class="fbutton" href="#">About Boogle</a>
            <a class="fbutton" href="#">Privacy</a>
            <a class="fbutton" href="#">Terms</a>
            <a class="fbutton" href="#">Help</a>
        </span>
        <span id="language">
            <select>
                <option value="english">English (United States)</option>
                <option value="german">German</option>
            </select>
        </span>
    </div>
</body>
</html>
